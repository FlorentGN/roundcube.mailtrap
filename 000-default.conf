<VirtualHost *:80>

  DocumentRoot /var/www/

  ErrorLog "|cat"
  CustomLog "|cat" combined

  <Directory /var/www/>
    Options none
    AllowOverride Limit
  </Directory>

  <Directory /var/www/installer>
    Options none
    AllowOverride Limit
  </Directory>

  <Directory /var/www/bin>
    Order Allow,Deny
    Deny from all
  </Directory>

  <Directory /var/www/plugins/enigma/home/>
    Order Allow,Deny
    Deny from all
  </Directory>

</VirtualHost>
